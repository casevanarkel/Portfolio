<!doctype html>
<html lang="en" ng-app="portfolioApp">
<head>

    <!-- jQuery -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>    
    
    <!-- AngularJS src -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>

    <!-- AngularJS Animate -->
    <script src="./libs/angular-animate.js"></script>

    <!-- Controllers -->
    <script src="./pages/portfolio.js"></script>

    <!-- CSS styles -->
    <style type="text/css">

        .loading-container {
            opacity: 1;
        }

        .loading-container-fade.ng-enter {
            transition: all 0s cubic-bezier(.6,.17,.64,.99) 0s;
            -webkit-transition: all 0s cubic-bezier(.6,.17,.64,.99) 0s;
            -moz-transition: all 0s cubic-bezier(.6,.17,.64,.99) 0s;
            -ms-transition: all 0s cubic-bezier(.6,.17,.64,.99) 0s;
        }

        .loading-container-fade.ng-leave {
            transition: all 1s cubic-bezier(.6,.17,.64,.99) 0s;
            -webkit-transition: all 1s cubic-bezier(.6,.17,.64,.99) 0s;
            -moz-transition: all 1s cubic-bezier(.6,.17,.64,.99) 0s;
            -ms-transition: all 1s cubic-bezier(.6,.17,.64,.99) 0s;
        }

        .loading-container-fade.ng-enter,
        .loading-container-fade.ng-leave.ng-leave-active {
            opacity: 0;
        }

        .loading-container-fade.ng-leave,
        .loading-container-fade.ng-enter.ng-enter-active {
            opacity: 1;
        }
    
        .portfolio-container {
            opacity: 1;
        }

        .portfolio-container-fade.ng-enter, .portfolio-container-fade.ng-leave {
            transition: all 1s cubic-bezier(.6,.17,.64,.99) 1s;
            -webkit-transition: all 1s cubic-bezier(.6,.17,.64,.99) 1s;
            -moz-transition: all 1s cubic-bezier(.6,.17,.64,.99) 1s;
            -ms-transition: all 1s cubic-bezier(.6,.17,.64,.99) 1s;
        }

        .portfolio-container-fade.ng-enter,
        .portfolio-container-fade.ng-leave.ng-leave-active {
            opacity: 0;
        }

        .portfolio-container-fade.ng-leave,
        .portfolio-container-fade.ng-enter.ng-enter-active {
            opacity: 1;
        }


    </style>
    
</head>

  <body portfolio-directive>      
     
    <div ng-if="portfolioCtrl.getAppState() == 'loading'" class="loading-container loading-container-fade">Loading!</div>
    <div ng-show="portfolioCtrl.getAppState() != 'loading'" class="portfolio-container portfolio-container-fade">
        <about></about>
    </div>

  </body>

</html>
