<!doctype html>
<html lang="en" ng-app="portfolioApp">
<head>

    <!-- jQuery -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>    
    
    <!-- AngularJS src -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>

    <!-- AngularJS Animate -->
    <script src="./libs/angular-animate.js"></script>

    <!-- Controllers -->
    <script src="./pages/portfolio.js"></script>

    <!-- CSS styles -->
    <style type="text/css">

        .portfolio-container {
            opacity: 1;
        }

        .portfolio-container-fade{
            transition: all 1.5s ease-in-out 0s;
            -webkit-transition: all 1.5s ease-in-out 0s;
            -moz-transition: all 1.5s ease-in-out 0s;
            -ms-transition: all 1.5s ease-in-out 0s; 
        }


        .portfolio-container-fade.ng-hide {
            opacity: 0;        
        }
    

    </style>
    
</head>

  <body portfolio-directive>      
     
    <div ng-show="portfolioCtrl.getAppState() == 'loading'" class="portfolio-container portfolio-container-fade">Loading!</div>
    <div ng-show="portfolioCtrl.getAppState() == 'about'" class="portfolio-container portfolio-container-fade">About!</div>

  </body>

</html>
