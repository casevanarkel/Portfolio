<style type="text/css">
	
	.nav-container {
		height: 70px;
		width: 100%;
		max-width: 1170px;
		margin: 0 auto 0 auto;
		opacity: 1;
		background-color: rgba(255,255,255, .5);
	}

    .nav-container-fade {
        transition: all 1s cubic-bezier(.6,.17,.64,.99) 1s;
        -webkit-transition: all 1s cubic-bezier(.6,.17,.64,.99) 1s;
        -moz-transition: all 1s cubic-bezier(.6,.17,.64,.99) 1s;
        -ms-transition: all 1s cubic-bezier(.6,.17,.64,.99) 1s;
    }

    .nav-container-fade.ng-hide {
        opacity: 0;
        margin: -10px auto 0 auto;
    }

	.nav-logo {
		width: 100px;
		height: auto;
		margin-top: 20px;
	}

	.nav-links-container {
	    display: inline-block;
	    height: 100%;
	    padding-top: 20px;
	    float: right;
	}

	.nav-link {
		margin: 0 25px 0 25px;
		font-size: 20px;
		color: #757575;
		font-weight: 500;
		padding-bottom: 7px;
	    border-bottom: transparent solid 3px;
	    position: relative;
        bottom: 0;
	}

	.nav-link:hover {
		color: #000;
	}

	.nav-link-animate:hover {
		color: #000;
		bottom: 1px
	}

	.nav-link-active {
		color: #6d9eeb !important;
		padding-bottom: 0px;
	    border-bottom: #6d9eeb solid 3px;
		cursor: default;
	}

	.nav-link-fade {
        transition: all .25s cubic-bezier(.6,.17,.64,.99) 0s;
        -webkit-transition: all .25s cubic-bezier(.6,.17,.64,.99) 0s;
        -moz-transition: all .25s cubic-bezier(.6,.17,.64,.99) 0s;
        -ms-transition: all .25s cubic-bezier(.6,.17,.64,.99) 0s;
	}


</style>

<div ng-show="portfolioCtrl.getAppState() != 'loading'" class="nav-container nav-container-fade">
	<img class="nav-logo" src="./pages/images/cva_logo.png" alt="cva-logo" title="Case Van Arkel" />
	<div class="nav-links-container">
		<span class="nav-link nav-link-fade" ng-click="portfolioCtrl.setAppState('work'); workCtrl.show();" ng-class="{'nav-link-active': portfolioCtrl.getAppState() == 'work', 'clickable': portfolioCtrl.getAppState() != 'work', 'nav-link-animate': portfolioCtrl.getAppState() != 'work'}">Work</span>
		<span class="nav-link nav-link-fade" ng-click="portfolioCtrl.setAppState('about')" ng-class="{'nav-link-active': portfolioCtrl.getAppState() == 'about', 'clickable': portfolioCtrl.getAppState() != 'about', 'nav-link-animate': portfolioCtrl.getAppState() != 'about'}">About</span>
	</div>
</div>
