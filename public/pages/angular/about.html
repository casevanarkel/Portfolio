<style type="text/css">
	
    .about-container {
        max-width: 1100px;
        margin-left: auto;
        margin-right: auto;
        opacity: 1;
    }

    .about-container-fade.ng-hide-remove {
        transition: all 1s cubic-bezier(.6,.17,.64,.99) 1s;
        -webkit-transition: all 1s cubic-bezier(.6,.17,.64,.99) 1s;
        -moz-transition: all 1s cubic-bezier(.6,.17,.64,.99) 1s;
        -ms-transition: all 1s cubic-bezier(.6,.17,.64,.99) 1s;
    }

    .about-container-fade.ng-hide-add {
        transition: all 1s cubic-bezier(.6,.17,.64,.99) 0s;
        -webkit-transition: all 1s cubic-bezier(.6,.17,.64,.99) 0s;
        -moz-transition: all 1s cubic-bezier(.6,.17,.64,.99) 0s;
        -ms-transition: all 1s cubic-bezier(.6,.17,.64,.99) 0s;
    }


    .about-container-fade.ng-hide {
        opacity: 0;
    }

    .about-title {
        font-family: ProximaNovaCn, "Helvetica Neue", Helvetica, sans-serif;
        font-weight: 600;
        font-size: 4.2em;
        color: #343534;
    }

    .about-title-I::selection {
        background: transparent;
        color: #01cfaa;
    }

    .about-title-Am::selection {
        background: transparent;
        color: #ffb400;
    }

    .about-title-Case::selection {
        background: transparent;
        color: #ff3c00;
    }

</style>

<div ng-show="portfolioCtrl.getAppState() == 'about'" class="about-container about-container-fade">
    <h1 class="about-title"><span class="about-title-I">I </span><span class="about-title-Am">Am </span><span class="about-title-Case">Case</span></h1>
</div>
